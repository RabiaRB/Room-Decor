<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="View Room Colors">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />


		<title>Room Aesthetics</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		
	<div id="centerContainer">
		<h1>View Your Aesthetics</h1>
		<div id="mainImage">
			<div class="imageContainer">
			<img src="./images/livingroom.png" id="furniture" alt="">
			</div>
			<div id="paint"></div>
			<div id="carpet"></div>
		</div>

		<h2 class="clear">Select Paint Color:</h2>
		<ul>
			<li class="white" id="whitePaint"></li>
			<li class="cream" id="creamPaint"></li>
			<li class="grey" id="greyPaint"></li>
			<li class="darkBlue" id="darkBluePaint"></li>
			<li class="skyBlue" id="skyBluePaint"></li>
			<li class="pink" id="pinkPaint"></li>
			<li class="darkGreen" id="darkGreenPaint"></li>
			<li class="lightGreen" id="lightGreenPaint"></li>
			<li class="lemon" id="lemonPaint"></li>
			<li class="violet" id="violetPaint"></li>
			<li>
				<input type="color" id="colorInput" title="Select a color" value="#fefbea" onchange="updatePaintColor(this.value)"/>
			</li>


			
		</ul>

		<h2>Select Carpet Color:</h2>


		<ul>
			<li class="white" id="whiteCarpet"></li>
			<li class="cream" id="creamCarpet"></li>
			<li class="grey" id="greyCarpet"></li>
			<li class="darkBlue" id="darkBlueCarpet"></li>
			<li class="skyBlue" id="skyBlueCarpet"></li>
			<li class="pink" id="pinkCarpet"></li>
			<li class="darkGreen" id="darkGreenCarpet"></li>
			<li class="lightGreen" id="lightGreenCarpet"></li>
			<li class="lemon" id="lemonCarpet"></li>
			<li class="violet" id="violetCarpet"></li>
			<li>
				<input type="color" id="colorInput" title="Select a color" value="#fefbea" onchange="updateCarpetColor(this.value)" />
			</li>
		
		</ul>

		<h2>Select Furniture Hues: </h2>


			<ul class="hueList">
				<li class="furniture" id="hue1">1</li>
				<li class="furniture" id="hue2">2</li>
				<li class="furniture" id="hue3">3</li>
				<li class="furniture" id="hue4">4</li>
				<li class="furniture" id="hue5">5</li>
				<li class="furniture" id="hue6">6</li>
				<li class="furniture" id="hue7">7</li>
				<li class="furniture" id="hue8">8</li>
				<li class="furniture" id="hue9">9</li>
				<li class="furniture" id="hue10">10</li>
				<li class="furniture" id="hue11">11</li>
				<li class="furniture" id="hue12">12</li>
				
				
			</ul>
		
		<button id="resetButton">Reset</button>


	</div>

	<hr>

	</div>

	</body>
</html>
